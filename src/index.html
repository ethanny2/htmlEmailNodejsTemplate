<!-- Remove later notes:
-Main table/container must had 600px width
-Web Email clients have their own CSS defaults, that may conflict with your defaults. So you have to "undo" these changes as necessary. 

OUTLOOK SUPPORT
  - only one class on one HTML element (trying to support outlook)
  -No complex selectors
  - Use <center> element to position main container in middle of screen.
  -RULE number one is that you should only modify the background-color, color and padding properties.

-->
<html>

<head>
  <title>Simple One Column Layout [HTML EMAIL]</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
</head>

<body id="someId">
  <center>
    <table class="container600" cellpadding="0" cellspacing="0">
      <tr class="my_tr">
        <td class="container-cell">TESTING</td>
      </tr>
      <tr class="my_tr">
        <td>
          <table class="my_table">
            <tr class="my_tr">
              <td class="my_td"></td>
              <td class="my_td"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="my_tr">
        <td>
          <table class="my_table">
            <tr class="my_tr">
              <td id="someId">TESTING</td>
              <td id="someId">TESTING</td>
              <td>TESTING</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </center>
</body>

</html>
